<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Premium Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    };
  </script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <div id="app" class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md animate__animated animate__fadeIn">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-purple-400 mb-2">ðŸ”’ Welcome Back</h2>
        <span class="text-sm text-gray-400" id="typedText"></span>
      </div>

      <div v-if="!loggedIn">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Username</label>
          <div class="flex items-center bg-gray-700 rounded-md px-3 py-2">
            <i class="bi bi-person text-gray-400 mr-2"></i>
            <input v-model="username" class="bg-transparent w-full outline-none text-white" placeholder="Enter username" />
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <div class="flex items-center bg-gray-700 rounded-md px-3 py-2">
            <i class="bi bi-lock text-gray-400 mr-2"></i>
            <input type="password" v-model="password" class="bg-transparent w-full outline-none text-white" placeholder="Enter password" />
          </div>
        </div>

        <button @click="login" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-md transition-colors duration-300">
          Login
        </button>

        <p v-if="error" class="text-red-500 mt-3 text-sm text-center animate__animated animate__shakeX">{{ error }}</p>
      </div>

      <div v-else class="text-center">
        <h3 class="text-xl font-semibold text-green-400 mb-2">ðŸŽ‰ Login Successful!</h3>
        <p class="text-gray-300">Welcome, {{ username }}!</p>
        <p class="mt-3">Enjoy your premium experience âœ¨</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          loggedIn: false,
          error: '',
          users: {
            "anshika": "598anshuka@",
            "anmol": "46589#im",
            "saanvi": "45568#$"
          }
        }
      },
      methods: {
        login() {
          const uname = this.username.trim().toLowerCase();
          if (this.users[uname] && this.users[uname] === this.password) {
  window.location.href = 'main.html'; // Redirect to your main website
} else {
  this.error = "Invalid username or password!";
}

        }
      },
      mounted() {
        new Typed('#typedText', {
          strings: ['Your premium login portal', 'Secure. Stylish. Fast.'],
          typeSpeed: 50,
          backSpeed: 25,
          loop: true
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
